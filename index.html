<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- class main div, white block containing content -->
	<div class="main">
		<div class="ryu-container">
		<!-- The Ryu div contains the images -->
			<div class="ryu">
				<div class="ryu-still"></div>
				<div class="ryu-ready"></div>
				<div class="ryu-throwing"></div>
				<div class="ryu-cool"></div>
			</div>
			<div class="hadouken"></div>
			<div class="game-play">
				<p>Hover on the awesome Ryu to get him ready, click him to release the mighty hadouken!</p>
				<p>Hover over the mighty Ryu and hold down the "X" key to see his more sensual side.</p>
			   </div>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
		<audio id="coolguy-sound" src="sound/cool.mp3"></audio>
	</audio>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
